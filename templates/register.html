{% extends "base.html" %}
{% block content %}
<section
    class="col-10 offset-1 col-md-6 offset-md-3 login-register-top-margin login-register-padding round-border color-white font-1-bold bg-black-transparant">
    <h1 class="text-center mt-5 font-1-bolder">Register</h1>
    <!-- Form for user to create their username and password-->
    <form class="mt-3" method="POST" action="{{ url_for('register') }}">
        <!-- Enter username-->
        <div class="form-group">
            <label for="username" class="font-weight-bolder d-block ">Username</label>
            <input id="username" minlength="5" maxlength="20" name="username" type="text" class="validate w-100"
                required>
        </div>
        <!-- Enter password-->
        <div class="form-group">
            <label for="password" class="font-weight-bolder d-block my-0">Password</label>
            <input id="password" name="password" minlength="8" maxlength="30" type="password" class="validate w-100"
                required>
        </div>
        <button type="submit" class="btn btn-primary w-40 float-left bg-navy w-100 mb-1">Register</button>
        <p class="d-block">Already a member? Login <a href="{{ url_for('login') }}">Here</a></p>
    </form>
</section>
{% endblock %}
{% block postloadjs %}
<script src="{{ url_for('static', filename='js/reset_index.js') }}"></script>
<script src="{{ url_for('static', filename='js/reset_profile_page_variable.js') }}"></script>
{% endblock %}
